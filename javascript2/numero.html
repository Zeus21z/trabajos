<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suma de Dos Números</title>
</head>
<body>

<script src="js/numero.js">
    // Solicitar al usuario que ingrese dos números
    var num1 = parseFloat(prompt("Por favor, ingresa el primer número:"));
    var num2 = parseFloat(prompt("Por favor, ingresa el segundo número:"));

    // Calcular la suma de los números
    var resultado = num1 + num2;

    // Imprimir la suma por consola
    console.log("La suma de " + num1 + " + " + num2 + " = " + resultado);
</script>

</body>
</html>
